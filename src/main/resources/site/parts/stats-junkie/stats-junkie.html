<div id="foos-main-container">
    <div class="foos-part">
        <div class="foos-part-title">
            <span>Year 2016</span>
        </div>
        <div class="foos-part-body foos-part-body-table">
            <div id="foos-stats-junkie-table" class="foos-table">
                <div class="foos-row foos-header">
                    <span class="foos-cell-rank">Rank</span>

                    <div class="foos-cell-text">
                        <span>Player</span>
                    </div>
                    <div class="foos-cell-stat">
                        <select id="foos-stats-junkie-select">
                            {{#metaPlayerStatArray}}
                            <option value="{{propName}}">{{name}}</option>
                            {{/metaPlayerStatArray}}
                        </select>
                    </div>
                </div>
                <div class="foos-row foos-header">
                    <span class="foos-cell-rank"></span>

                    <div class="foos-cell-text">
                        <span></span>
                    </div>
                    <span class="foos-cell-number">Solo</span>
                    <span class="foos-cell-number">Team</span>
                    <span class="foos-cell-number">Total</span>

                </div>
            </div>

            <span id="foos-stats-junkie-tmp-message">Computing players scores...</span>
        </div>
    </div>
</div>
