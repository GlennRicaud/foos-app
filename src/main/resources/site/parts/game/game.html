<div>
    {{{gamesWidget}}}


    {{#details}}
    <div class="foos-part">
        <div class="foos-part-title">
            <span>Replay</span>
        </div>
        <div class="foos-part-body">
            {{#comments}}
            <div class="foos-game-replay {{team}}">
                <div class="foos-time">{{time}}</div>
                <div class="foos-game-goal">
                    {{#winnerImg}}
                    <img src="{{winnerImg}}"/>
                    {{/winnerImg}}
                    {{^winnerImg}}
                    <span class="scoreImagePlaceholder"></span>
                    {{/winnerImg}}

                    <div class="foos-text">{{text}}</div>

                    {{#loserImg}}
                    <img src="{{loserImg}}"/>
                    {{/loserImg}}
                </div>
            </div>
            {{/comments}}
        </div>
    </div>
    {{/details}}
</div>
