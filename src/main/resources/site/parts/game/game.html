<div>
    {{{gamesWidget}}}


    {{#gameDetails}}
    <div class="foos-part">
        <div class="foos-part-title">
            <span>Replay</span>
        </div>
        <div class="foos-part-body">
            <div id="foos-game-replay-title">
                <span class="foos-game-replay-title-team">{{winnersDisplayName}}</span>
                <span>VS</span>
                <span class="foos-game-replay-title-team">{{losersDisplayName}}</span>
            </div>
            <div class="foos-game-replay-display">
                <div class="foos-game-replay-display-team">
                    {{#winners}}
                    <a class="foos-player-link" href="{{gen.pageUrl}}">
                        <img src="{{gen.pictureUrl}}"/>
                        <span>{{displayName}}</span>
                    </a>
                    {{/winners}}
                </div>
                <img src="{{tableImgUrl}}">

                <div class="foos-game-replay-display-team">
                    {{#losers}}
                    <a class="foos-player-link" href="{{gen.pageUrl}}">
                        <img src="{{gen.pictureUrl}}"/>
                        <span>{{displayName}}</span>
                    </a>
                    {{/losers}}
                </div>
            </div>
            {{#goals}}
            <div class="foos-game-replay-goal">
                <span class="foos-game-replay-goal-side">{{winner}}</span>
                <span>{{score}}</span>
                <span class="foos-game-replay-goal-side">{{loser}}</span>

            </div>
            {{/goals}}
        </div>
    </div>
    {{/gameDetails}}
</div>
