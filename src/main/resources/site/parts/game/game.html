<div>
    {{{gamesWidget}}}


    {{#gameDetails}}
    <div class="foos-part">
        <div class="foos-part-title">
            <span>Replay</span>
        </div>
        <div class="foos-part-body">
            <div>
                <span>{{winnersDisplayName}}</span>
                <span>VS</span>
                <span>{{losersDisplayName}}</span>
            </div>
            <div>
                <div>
                    {{#winners}}
                    <a class="foos-player-link" href="{{gen.pageUrl}}">
                        <img src="{{gen.pictureUrl}}"/>
                        <span>{{displayName}}</span>
                    </a>
                    {{/winners}}
                </div>
                <img src="{{tableImgUrl}}">

                <div>
                    {{#losers}}
                    <a class="foos-player-link" href="{{gen.pageUrl}}">
                        <img src="{{gen.pictureUrl}}"/>
                        <span>{{displayName}}</span>
                    </a>
                    {{/losers}}
                </div>
            </div>
        </div>
    </div>
    {{/gameDetails}}
</div>
