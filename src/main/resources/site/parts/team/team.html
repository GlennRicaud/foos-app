<div id="foos-main-container">
    <div id="foos-team" class="foos-part">
        <div class="foos-part-title">
            <span>{{team.displayName}} players</span>
        </div>
        <div class="foos-part-body">
            {{#players}}
            <a class="foos-player-link" href="{{gen.pageUrl}}">
                <img src="{{gen.pictureUrl}}"/>
                <span>{{displayName}}</span>
            </a>
            {{/players}}
        </div>
    </div>
    <div class="foos-part">
        <div class="foos-part-title">
            <span>{{team.displayName}} stats</span>
        </div>
        <div class="foos-part-body">
            <ul>
                <li>Games won: {{team.gen.ratioGamesWon}} ({{team.gen.nbGamesWon}} / {{team.gen.nbGames}})</li>
            </ul>
        </div>
    </div>
    {{{wonGamesWidget}}}
</div>
