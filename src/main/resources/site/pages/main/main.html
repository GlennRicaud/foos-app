<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{{assetsUrl}}/css/main.css">
    <link rel="stylesheet" type="text/css" href="{{assetsUrl}}/css/font-awesome.min.css">
    <script src="{{assetsUrl}}/js/jquery-2.2.4.min.js"></script>
    <link rel="icon" type="image/png" href="{{assetsUrl}}/img/foosball.png"/>
</head>
<body id="foos-body">
<header>
    <nav id="foos-nav">
        <a class="foos-text foos-menu-item" href="{{siteUrl}}">News</a>
        <a class="foos-text foos-menu-item" href="{{siteUrl}}/teams">Teams</a>
        <a class="foos-text foos-menu-item" href="{{siteUrl}}/players">Players</a>
        <a class="foos-text foos-menu-item" href="{{siteUrl}}/games">Games</a>
        <a class="foos-text foos-menu-item" href="{{siteUrl}}/live-game">New Game</a>
    </nav>
    {{#logInUrl}}
    <a class="foos-text foos-menu-item" href="{{logInUrl}}">Log in</a>
    {{/logInUrl}}
    {{#logOutUrl}}
    <a id="foos-menu-item-user" class="foos-text foos-menu-item">{{userName}}</a>
    {{/logOutUrl}}
</header>
<main id="foos-main" data-portal-region="main">
    {{#mainRegion.components}}
    <!--# COMPONENT {{path}} -->
    {{/mainRegion.components}}
</main>


{{#logOutUrl}}
<a id="foos-menu-item-logout" class="foos-text foos-menu-item hidden" href="{{logOutUrl}}">Log out</a>
{{/logOutUrl}}
<script src="{{assetsUrl}}/js/main.js"></script>

</body>

</html>
