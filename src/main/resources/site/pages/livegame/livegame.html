<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green"/>
    <meta name="apple-mobile-web-app-title" content="foos.es/foos"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>
    <title>New Game</title>
    <link rel="stylesheet" id="style-css" data-th-href="${portal.assetUrl({'_path=css/livegame.css'})}"
          href="../../../assets/css/livegame.css"
          type="text/css" media="all"/>
</head>

<body>
<audio id="gameAudio"></audio>
<div style="height:10px"></div>
<div id="gameSelection">
    <span id="expectedScore"></span>
    <div id="teamSelection">
        <div class="team team-left">
            <div class="team-player team-left-p1" id="teamPlayer1">
                <figure>
                    <img src="" data-th-src="${portal.assetUrl({'_path=img/Soccerball-red.svg'})}"/>
                    <figcaption class="player-rating"></figcaption>
                </figure>
            </div>
            <div class="team-player team-left-p2" id="teamPlayer2">
                <figure>
                    <img src="" data-th-src="${portal.assetUrl({'_path=img/Soccerball-red.svg'})}"/>
                    <figcaption class="player-rating"></figcaption>
                </figure>
            </div>
        </div>
        <span class="teamvs">VS</span>
        <div class="team team-right">
            <div class="team-player team-right-p1" id="teamPlayer3">
                <figure>
                    <img src="" data-th-src="${portal.assetUrl({'_path=img/Soccerball-blue.svg'})}"/>
                    <figcaption class="player-rating"></figcaption>
                </figure>
            </div>
            <div class="team-player team-right-p2" id="teamPlayer4">
                <figure>
                    <img src="" data-th-src="${portal.assetUrl({'_path=img/Soccerball-blue.svg'})}"/>
                    <figcaption class="player-rating"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div id="playerSelection">
        <div class="players">
        </div>
        <div class="gameActions" style="display: none;">
            <div class="gameActionStart start-ready">Play</div>
            <div class="gameActionShuffle start-ready">Shuffle</div>
            <div class="gameActionEqualize start-ready">Equalize</div>
        </div>
    </div>
</div>
<div id="mainRegion" data-portal-region="main" style="display: none;">

    <div id="field">
        <ul id="corners">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <div class="middle"></div>
        <div class="circle"></div>
        <div class="ball"></div>
        <div id="title" style="display: none;">
            <span class="start-blink">Play</span>
        </div>

        <ul id="goal-left">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <ul id="goal-right">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <div id="player1" class="player player-left1" style="display: none;">
            <span class="player-name">ARO</span>
            <img src="#"/>
            <span class="player-score">3</span>
        </div>
        <div id="player2" class="player player-left2" style="display: none;">
            <span class="player-name">GRI</span>
            <img src="#"/>
            <span class="player-score">0</span>
        </div>
        <div class="game-controls">
            <img class="undo-icon" src="../../../assets/img/seek-backward.svg" data-th-src="${portal.assetUrl({'_path=img/seek-backward.svg'})}"/>
            <img class="pause-icon" src="../../../assets/img/pause.svg" data-th-src="${portal.assetUrl({'_path=img/pause.svg'})}"/>
            <img class="redo-icon" src="../../../assets/img/seek-forward.svg" data-th-src="${portal.assetUrl({'_path=img/seek-forward.svg'})}"/>
        </div>
        <div id="player3" class="player player-right1" style="display: none;">
            <span class="player-name">BWE</span>
            <img src="#"/>
            <span class="player-score">4</span>
        </div>
        <div id="player4" class="player player-right2" style="display: none;">
            <span class="player-name">RMY</span>
            <img src="#"/>
            <span class="player-score">0</span>
        </div>

        <div id="scoreleft" class="score score-left">8</div>
        <div id="scoreright" class="score score-right">10</div>

    </div>

    <div data-th-if="${mainRegion}" data-th-remove="tag">
        <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
    </div>
</div>

<script data-th-src="${dataUrl}" type="text/javascript"></script>
<script data-th-src="${portal.assetUrl({'_path=js/jquery-2.2.4.min.js'})}" type="text/javascript"></script>
<script data-th-src="${portal.assetUrl({'_path=js/livegame.js'})}" type="text/javascript"></script>
</body>
</html>
